<div id="player-picks">

  <div class="page-header">
    <h3>Player Picks</h3>
  </div>

  <!-- week-selector directive -->
  <div week-selector></div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Name</th>
          <th class="text-center">Wins</th>
          <th ng-repeat="game in games" class="text-center">
            <small>
              <div>{{game.awayTeam.abbr}}</div>
              <div><small class="text-muted">AT</small></div>
              <div>{{game.homeTeam.abbr}}</div>
            </small>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td class="text-center">{{$index+1}}</td>
          <td><a href="#/player-stats?userKey={{user.userKey}}" class="text-left">{{user.firstName}} {{user.lastName | substring:1}}</a></td>
          <td class="text-center">{{user.wins}}</td>
          <td ng-repeat="game in games" class="text-center">
            <div ng-class="{'badge badge-success' : user[game.gameKey].winner}">
              <small>{{user[game.gameKey].abbr}}</small>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
