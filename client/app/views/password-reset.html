<div id="password-reset">
  <div class="page-header">
    <h3>Reset Password</h3>
  </div>

  <div class="well well-lg col-sm-7">

    <!-- Error -->
    <div ng-show="hasError()" class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Oops!</strong> <span ng-bind="errorText"></span></div>

    <!-- Success -->
    <div ng-show="hasSuccess">
      <div>Your password has been reset. You can now log into your account.</div>
      <br/>
      <button type="submit" class="btn btn-primary" href="" ng-click="routeTo('/login')">Login</button>
    </div>

    <form ng-hide="hasSuccess" class="form-horizontal" role="form" ng-submit="submit()">

      <div ng-repeat="field in user.fields" class="form-group"
           ng-class="{'has-error' : field.hasError}">
        <input type="{{field.type}}" class="form-control" id="{{field.id}}" 
               placeholder="{{field.name}}" ng-model='field.value'
              required>
      </div>

      <div class="form-group">
        <div class="">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
